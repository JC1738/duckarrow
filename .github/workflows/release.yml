name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: golangci/golangci-lint-action@v6

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Run unit tests
        run: make test-unit

  build:
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux_amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            platform: linux_arm64
            goos: linux
            goarch: arm64
          - os: macos-15
            platform: osx_amd64
            goos: darwin
            goarch: amd64
          - os: macos-14
            platform: osx_arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            platform: windows_amd64
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup CGO (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "CC=gcc" >> $env:GITHUB_ENV
          echo "CGO_ENABLED=1" >> $env:GITHUB_ENV

      - name: Build extension
        run: make build GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }}

      - name: Rename artifact for release
        shell: bash
        run: |
          mkdir -p release
          cp build/${{ matrix.platform }}/duckarrow.duckdb_extension \
             release/duckarrow-${{ github.ref_name }}-${{ matrix.platform }}.duckdb_extension

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: release/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.duckdb_extension > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --title "DuckArrow ${{ github.ref_name }}" \
            --generate-notes \
            artifacts/*
